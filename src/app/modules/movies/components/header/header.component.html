<section *ngIf="movie">
  <img imgLoad id="header-img" [src]="movie | backdrop: 3" />
  <div class="gradient w-100"></div>
  <div id="title-container" class="column end w-100">
    <div class="title" *ngIf="colorsLoaded">
      <h1>{{ movie.title }}</h1>
      <div class="button-container row">
        <button
          [streamMovie]="movie"
          class="play row center space-around"
          [ngStyle]="getStyles('vibrant')"
        >
          <i class="fas fa-play"></i>
          <h4>Play</h4>
        </button>
        <button
          [viewMovie]="movie"
          class="info row center space-around"
          [ngStyle]="getStyles('muted')"
        >
          <i class="fas fa-info"></i>
          <h4>Info</h4>
        </button>
      </div>
    </div>
  </div>
</section>
